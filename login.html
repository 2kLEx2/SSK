<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #161616;
            border-radius: 16px;
            padding: 40px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1), 0 6px 20px rgba(0, 0, 0, 0.6);
            border: 2px solid #333333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: #202020;
            border: 1px solid #444444;
            border-radius: 12px;
            color: #ffffff;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #d4af37;
            background: #292929;
        }

        input::placeholder {
            color: #777777;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to bottom, #3a3a3a, #1e1e1e);
            border: 1px solid #444444;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            border-color: #d4af37;
            color: #d4af37;
        }

        p {
            text-align: center;
            color: #b3b3b3;
            margin-top: 15px;
        }

        p a {
            color: #d4af37;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-Ith5rK90hOgkDCFo0X222I-vsSozuvE",
            authDomain: "sskv1-dea00.firebaseapp.com",
            projectId: "sskv1-dea00",
            storageBucket: "sskv1-dea00.appspot.com",
            messagingSenderId: "116834818705",
            appId: "1:116834818705:web:2609661b049bfbea11fd30"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Login successful!');
                    window.location.href = 'index.html'; 
                })
                .catch(error => alert(error.message));
        });
    </script>
</body>
</html>
